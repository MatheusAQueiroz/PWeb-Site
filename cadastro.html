<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <div id="conteudo-pagina">
            <div id="conteudo-alinhamento">
                <!-- Menu superior -->
                <div class="menu-container">
                    <div id="esquerda"></div>
                    <div id="logo">
                        <a href="./vitrine.html" title>
                            <img class='logo-image' src="./imagens/header/logo.png" alt="logo">
                        </a>
                    </div>
                    <div id="direita">
                        <div class="row container-fluid pt-3 pb-3">
                            <div class="col-3 "></div>
                            <div class="col-5 p-0 esc-med">
                                <input type="text" class="form-block form-control" placeholder="Digite o item desejado">
                            </div>
                            <div class="col-2 ">
                                <button class="btn btn-block btn-light esc-med">Buscar</button>
                            </div>
                            <div class="col-2">
                                <a href="./login.html">
                                    <img src="./imagens/header/perfil.png" alt="perfil" style="height: 38px; width: 38px;">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Form Cadastro--->
                <div class="container mt-5 mb-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">
                                <b>Cadastro</b>
                            </h2>
                            <form class="form-horizontal">
                                <div class="form-group">
                                <div class="form-group">
                                <br/>
                                <label class="control-label col-md-2" for="nome">Nome:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="txt1" placeholder="Digite seu nome" size="60" required>
                                    </div>
                                </div>
                                <label class="control-label col-md-2" for="email">Email:</label>
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" size="70" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                <label class="control-label col-md-2" for="senha">Senha:</label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" size="60" required pattern="[A-Za-z0-9]{5,15}" title="Senha alfanumerica de 5 a 15 caracteres">
                                    </div>
                                </div>
                                <div class="form-group">
                                <label class="control-label col-lg-2" for="confirmaSenha">Confirme sua senha:</label>
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha" size="60" required pattern="[A-Za-z0-9]{5,15}" title="Senha alfanumerica de 5 a 15 caracteres">
                                    </div>
                                </div>
                                <div class="form-group">
                                <label class="control-label col-md-2" for="cpf">CPF:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="cpftxt" placeholder="Digite seu CPF" size="60" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Digite um CPF válido!">
                                        <small>*Formato esperado: 012-345-678-90</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                <label class="control-label col-md-2" for="telefone">Telefone:</label>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="telefonetxt" placeholder="Digite seu Telefone" size="60" required pattern="([0-9]{2})[0-9]{5}-[0-9]{4}" title="Digite um telefone válido!">
                                        <small>*Formato esperado: (01)23456-7890</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-12">
                                        <button type="submit" class="btn btn-danger">Registrar</button>
                                        <button type="submit" class="btn btn-dark">Entrar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer id="rodape">
            </footer>
        </div>
        <!-- Scripts de JQuery, Popper.js e Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>       
    </body>
</html>
